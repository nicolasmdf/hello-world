<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>wikiViewer2.0</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>
  
<head>
  <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">
</head>
<div class="container-fluid">
<h1>Wikipedia Viewer</h1>

<div class="container" id="searchBox">
<input type="text" placeholder="What are you looking for?" id="input"></input>

</div>
<button class="btn btn-success" id="searchButton"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
<div id="randomLink">
<a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Here is a Random link</a></div>
<div class="row">
  <div id="resultBox0" class="resultBox"></div>
  <div id="resultBox1" class="resultBox"></div>
  <div id="resultBox2" class="resultBox"></div>
  <div id="resultBox3" class="resultBox"></div>
  <div id="resultBox4" class="resultBox"></div>
  <div id="resultBox5" class="resultBox"></div>
</div>
</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
